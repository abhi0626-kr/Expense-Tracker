<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceTracker - Page Not Found</title>
    <meta name="description" content="Finance Tracker - personal finance management app." />
    <link rel="icon" type="image/x-icon" href="https://storage.googleapis.com/gpt-engineer-file-uploads/qVQpG1fMqwfqGPlHAif3bBY3goS2/uploads/1758643244524-Expense Logo.jpg">
    <script>
      // Redirect all unknown routes back to SPA root while preserving path for client router
      const redirectPath = window.location.pathname + window.location.search + window.location.hash;
      // Use history.replaceState so React Router can read the original path after load
      history.replaceState(null, "", redirectPath);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/entry.tsx"></script>
  </body>
</html>
